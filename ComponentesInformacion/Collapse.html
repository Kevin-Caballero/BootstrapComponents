<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="#mycollapse" data-toggle="collapse" class="btn btn-info">GO A</a>

                <button class="btn btn-dark" data-target="#mycollapse" data-toggle="collapse">GO BUTTON</button>

                <div class="collapse" id="mycollapse">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod consequuntur id quas, fugiat assumenda
                    necessitatibus, pariatur enim molestiae delectus aliquam nostrum reiciendis nam ut. Commodi
                    excepturi id
                    deleniti. Dolore, veritatis!
                </div>
            </div>
        </div>
    </div>

    <!--Funciones associadas
            .collapse(options) Habilita un elemento como colapsable. Para más información sobre las posibles opciones visitar el manual.
            .collapse(‘show’) Muestra los elementos seleccionados que tengan la clase collapse.
            .collapse(‘hide’) Oculta los elementos seleccionados que tengan la clase collapse.
            .collapse(‘toogle’) Cambio el estado de visibilidad los elementos seleccionados que tengan la clase collapse.
            .collapse(‘dispose’) Destruye el elemento colapsable. Deja de funcionar.
    -->

    <!--Eventos associados
            show.bs.collpase
            shown.bs.collapse
