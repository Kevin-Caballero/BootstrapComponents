<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" ref="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div>
            <a href="#" class="btn btn-primary btn-sm">Boton con enlace</a>
            <input type="button" class="btn btn-danger" value="Boton con input">
            <button class="btn btn-warning btn-lg">Boton con button</button>

            <a href="#" class="btn btn-outline-primary btn-sm">Boton con enlace</a>
            <input type="button" class="btn btn-outline-danger" value="Boton con input">
            <button class="btn btn-outline-warning btn-lg">Boton con button</button>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-dark">
                <input type="radio" name="ops" id="opA"> Opcion A
            </label>
            <label class="btn btn-dark active">
                <input type="radio" name="ops" id="opB"> Opcion B
            </label>
            <label class="btn btn-dark">
                <input type="radio" name="ops" id="opC"> Opcion C
            </label>
        </div>
        <div>
            <div class="btn-toolbar">
                <div class="btn-group">
                    <button class="btn btn-primary">1.1</button>
                    <button class="btn btn-primary">1.2</button>
                    <button class="btn btn-primary">1.3</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-dark">2.1</button>
                    <button class="btn btn-dark">2.2</button>
                    <button class="btn btn-dark">2.3</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info">3.1</button>
                    <button class="btn btn-info">3.2</button>
                    <button class="btn btn-info">3.3</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

</body>

</html>
