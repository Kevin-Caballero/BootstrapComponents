<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" ref="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">muestra submenu</button>
            <div class="dropdown-menu">
                <div class="dropdown-item">op1</div>
                <div class="dropdown-item">op2</div>
                <div class="dropdown-item">op3</div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="dropdown dropright">
            <button class="btn btn-danger dropdown-toggle dropdown-toggle-sspli" data-toggle="dropdown">muestra submenu</button>
            <div class="dropdown-menu">
                <div class="dropdown-item">op1</div>
                <div class="dropdown-item">op2</div>
                <div class="dropdown-divider"></div>
                <div class="dropdown-item">op3</div>
            </div>
        </div>
    </div>

    <!--Funciones associadas
        .dropdown('toggle') Cambia el estado del dropdown de un elemento de navegación
        .dropdown('update') Actualiza la posición de un elemento.
        .dropdown('dispose') Destruye el componente.
    -->

    <!--Eventos associados
        show.bs.dropdown
        shown.bs.dropdown
        hide.bs.dropdown
        hidden.bs.dropdown
    -->
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $(".dropdown").on("show.bs.dropdown",function(){
                alert('menu mostrado')
            });
        });
    </script>
</body>
</html>
